<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">


</head>

<body>

  <main>
    <div class="card">
      <p class="title">Contact Us</p>
      <form action="">
        <div class="first_last_names">
          <label for="first-name">First Name <span class="star">*</span>
            <input type="text" id="first-name" class="focusing">
            <p class="error" id="first-name-error">This field is required</p>
          </label>
          <label for="last-name">Last Name <span class="star">*</span>
            <input type="text" id="last-name" class="focusing">
            <p class="error" id="last-name-error">This field is required</p>
          </label>
        </div>
        <label for="email-address">Email Address <span class="star">*</span>
          <input type="text" id="email-address" class="focusing">
          <p class="error" id="email-address-error">This field is required</p>
          <!-- Please enter a valid email address -->
        </label>
        <label for="queryType" class="queryType">
          Query Type <span class="star">*</span>
        </label>
        <div class="radio_card">
          <input type="radio" name="radio" id="generalEnquiry" value="General Enquiry">
          <label for="generalEnquiry" class="focusing" tabindex="0">
            <span></span>
            General Enquiry
          </label>
          <input type="radio" name="radio" id="supportRequest" value="Support Request">
          <label for="supportRequest" class="focusing" tabindex="0">
            <span></span>
            Support Request
          </label>
        </div>
        <p class="error" id="radio-error">Please select a query type</p>
        <label for="textarea-message">
          Message <span class="star">*</span>
          <textarea rows="5" name="messages" id="textarea-message" class="focusing"></textarea>
          <p class="error" id="textarea-message-error">This field is required</p>
        </label>
        <input type="checkbox" id="consent-checkbox">
        <label class="consenting_checkbox focusing" for="consent-checkbox" tabindex="0">
          <span class="checkbox_span"></span>
          I consent to being contacted by the team <span class="star">*</span>
          <p class="error consent_error" id="consent-checkbox-error">To submit this form, please consent to being contacted</p>
        </label>
        <button type="submit" id="submit-button" class="focusing">Submit</button>
      </form>
    </div>
    <div class="complete_message" id="toast">
      <span></span>
       Thanks for completing the form. We'll be in touch soon!
    </div>
  </main>

  <!-- ðŸ’Œ Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  <script src="script.js"></script>
</body>

</html>
